<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Graylog2Shell Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../libs/sinon/sinon-1.3.4.js"></script>
  <script src="../libs/sinon/sinon-qunit-1.0.0.js"></script>
  <script src="../libs/sinon/sinon-ie-1.3.4.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.graylog2shell.js"></script>
  <script src="jquery.graylog2shell_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery Graylog2Shell Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

    <div id="shell-container">
      <div id="shell">
        <div id="shell-oldinput-container">

        </div>
        <div>
          <span class="shell-prompt">rocko #</span>

          <input id="shell-command-input" class="shell-command" type="text" spellcheck="false">
        </div>
      </div>
    </div>

    <input id="another-input" type="text" spellcheck="false">


    <div id="content-inner"></div>
  </div>
</body>
</html>
