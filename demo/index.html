<html>
<head>
  <script src="../libs/jquery/jquery.js"></script>
  <link href="../src/jquery.graylog2shell.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="../src/jquery.graylog2shell.js"></script>
</head>

<body>
  <div style="background-color: #cecece; height: 300px;">
  </div>

  <div id="shell-box">
      <div id="shell-container">
        <div id="shell">
          <div id="shell-oldinput-container">

          </div>
          <div>
            <span class="shell-prompt">rocko #</span>
            <input id="shell-command-input" class="shell-command" type="text" spellcheck="false" style="width: 810px; ">
          </div>
        </div>
      </div>
  </div>

  <div style="background-color: #cecece; height: 300px;">
  <div>
  <script>
    $('#shell-container').shell({history: true});
  </script>
</body>
</html>
