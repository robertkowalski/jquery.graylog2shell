<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Graylog2 Shell Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/libs/qunit/qunit.js"></script>
  <link href="libs/qunit/qunit.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/libs/sinon/sinon-1.3.4.js"></script>
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/libs/sinon/sinon-qunit-1.0.0.js"></script>
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/libs/sinon/sinon-ie-1.3.4.js"></script>
  <!-- Load local lib and tests. -->
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/src/jquery.graylog2shell.js"></script>
  <script src="https://raw.github.com/robertkowalski/jquery.graylog2shell/master/test/jquery.graylog2shell_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery Graylog2 Shell Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div class="shell-box">
    </div>
  </div>
</body>
</html>
